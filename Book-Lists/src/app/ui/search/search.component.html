<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <mat-card class="example-card book-card" *ngFor="let tempBook of search">
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{tempBook.title}}</mat-card-title>
                    <mat-card-subtitle>{{tempBook.getAuthors}}</mat-card-subtitle>
                    </mat-card-header>

                    <img mat-card-image src="{{tempBook.cover}}" alt="Cover image" class="cover img-thumbnail">

                    <mat-card-content>
                    <p>
                        {{tempBook.description.substr(0,200)}}
                    </p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-button (click)="addToWant(tempBook.id)">WANT TO READ</button>
                        <button mat-button (click)="addToRead(tempBook.id)">READ</button>
                    </mat-card-actions>
                </mat-card>-
            </div>
        </div>
    </div>
</div>
