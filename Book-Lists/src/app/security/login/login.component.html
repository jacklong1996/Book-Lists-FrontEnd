<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="150">
    <mat-toolbar color="primary">Login Page</mat-toolbar>
  <div class="col-md-25">
    <div class="card card-container">
      <img
        id="profile-img" alt="100x100"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card" style="width: 250px"
      />
      <form fxLayoutAlign="stretch" fxLayout="column"
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          
          
          <input 
          class="form-control"
            placeholder="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            username is required!
          </div>
        </div>
        <div class="form-group">
          
          <input
            type="password"
            class="form-control"
            placeholder="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
</mat-card>
</div>
